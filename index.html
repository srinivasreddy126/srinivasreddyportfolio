<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <style>
        /* CSS Design & Layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #ffeb3b);
            color: #333;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px 0;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: white;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffeb3b;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        #about, #projects, #contact {
            background: white;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        #about:hover, #projects:hover, #contact:hover {
            transform: scale(1.05);
        }
        .floating-words {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .word {
            position: absolute;
            color: rgba(255,255,255,0.5);
            font-size: 1.5em;
            animation: float-word 10s linear infinite;
        }
        @keyframes float-word {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Professional Portfolio</h1>
        <div class="floating-words"></div>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>I'm a professional with skills in web development, design, and more.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <p>Project 1: Description here.</p>
        <p>Project 2: Description here.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@email.com</p>
    </section>

    <script>
        // JavaScript Animation & Interactivity
        const words = ['Design', 'Code', 'Create', 'Innovate', 'Portfolio'];
        const container = document.querySelector('.floating-words');

        function createFloatingWord() {
            const word = document.createElement('span');
            word.classList.add('word');
            word.textContent = words[Math.floor(Math.random() * words.length)];
            word.style.left = ${Math.random() * 100}%;
            word.style.animationDuration = ${Math.random() * 5 + 5}s;
            container.appendChild(word);
            setTimeout(() => word.remove(), 15000);
        }

        setInterval(createFloatingWord, 1000);

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>"https://cdn.jsdelivr.net/n
